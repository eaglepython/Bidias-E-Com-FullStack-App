services:
  # Backend API Service
  - type: web
    name: ecommerce-backend
    runtime: node
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_RESET_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1h
      - key: FRONTEND_URL
        fromService:
          type: web
          name: ecommerce-frontend
          property: host
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: UPLOAD_PATH
        value: /tmp/uploads
      - key: MAX_FILE_SIZE
        value: 10MB
      - key: REDIS_HOST
        fromDatabase:
          name: redis
          property: host
      - key: REDIS_PORT
        fromDatabase:
          name: redis
          property: port
      - key: REDIS_PASSWORD
        fromDatabase:
          name: redis
          property: password

  # Frontend Static Site
  - type: web
    name: ecommerce-frontend
    runtime: static
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: ecommerce-backend
          property: host
      - key: REACT_APP_STRIPE_PUBLISHABLE_KEY
        sync: false # Set this manually in Render dashboard

databases:
  - name: mongodb
    databaseName: bidias_ecommerce
    plan: starter
  - name: redis
    plan: starter
